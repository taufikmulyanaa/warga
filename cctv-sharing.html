<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warga Connect - CCTV Lingkungan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        body { background-color: #F7F7F9; }
        .card { border-radius: 1.5rem; }
    </style>
</head>
<body class="text-gray-800">

    <!-- Top Navigation -->
    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-4">
                    <i data-lucide="chevron-left" class="w-6 h-6 text-gray-500"></i>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Akses CCTV</h1>
                        <p class="text-sm text-gray-500">Pantau Keamanan Lingkungan</p>
                    </div>
                </a>
                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                    <i data-lucide="user" class="w-6 h-6 text-gray-600"></i>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <div class="bg-yellow-100 border-l-4 border-yellow-500 text-yellow-800 p-4 rounded-lg mb-6" role="alert">
          <div class="flex">
            <div class="py-1"><i data-lucide="alert-triangle" class="w-5 h-5 text-yellow-500 mr-3"></i></div>
            <div>
              <p class="font-bold">Perhatian</p>
              <p class="text-sm">Fitur ini hanya untuk warga terverifikasi. Dilarang menyebarkan rekaman tanpa izin demi menjaga privasi bersama.</p>
            </div>
          </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Main CCTV View -->
            <div class="lg:col-span-2 card bg-white shadow-sm overflow-hidden">
                <div class="aspect-video bg-black flex items-center justify-center relative">
                    <img id="main-cctv-feed" src="https://placehold.co/1280x720/000000/FFFFFF?text=Gerbang+Utama" alt="CCTV Feed" class="w-full h-full object-cover">
                    <div class="absolute top-4 left-4 flex items-center gap-2 bg-black/50 px-3 py-1 rounded-full">
                        <span class="relative flex h-3 w-3">
                          <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                          <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                        </span>
                        <span class="text-white font-semibold text-sm">LIVE</span>
                    </div>
                    <div id="main-cctv-timestamp" class="absolute bottom-4 right-4 text-white text-sm bg-black/50 px-3 py-1 rounded-full">
                        14/09/2025 07:28:15
                    </div>
                </div>
                <div class="p-6">
                    <h3 id="main-cctv-title" class="font-bold text-2xl">CCTV Gerbang Utama</h3>
                    <p class="text-sm text-gray-600 mt-1">Status: <span id="main-cctv-status" class="font-semibold"></span></p>
                </div>
            </div>

            <!-- CCTV List -->
            <div class="lg:col-span-1 card bg-white shadow-sm">
                <div class="p-6 border-b">
                    <h3 class="font-bold text-lg">Pilih Kamera</h3>
                </div>
                <div id="cctv-list" class="p-4 space-y-2 max-h-[60vh] overflow-y-auto">
                    <!-- CCTV list will be populated by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            const cctvData = [
                { id: 1, title: 'Gerbang Utama', status: 'Online', imageUrl: 'https://placehold.co/1280x720/000000/FFFFFF?text=Gerbang+Utama' },
                { id: 2, title: 'Taman Bermain', status: 'Online', imageUrl: 'https://placehold.co/1280x720/1a202c/FFFFFF?text=Taman+Bermain' },
                { id: 3, title: 'Pos Ronda', status: 'Offline', imageUrl: 'https://placehold.co/1280x720/4a5568/FFFFFF?text=Offline' },
                { id: 4, title: 'Jalan Blok B', status: 'Online', imageUrl: 'https://placehold.co/1280x720/2d3748/FFFFFF?text=Jalan+Blok+B' },
            ];

            const mainFeed = document.getElementById('main-cctv-feed');
            const mainTitle = document.getElementById('main-cctv-title');
            const mainStatus = document.getElementById('main-cctv-status');
            const mainTimestamp = document.getElementById('main-cctv-timestamp');
            const cctvListContainer = document.getElementById('cctv-list');
            
            let activeCctvId = 1;

            function updateTimestamp() {
                if (cctvData.find(c => c.id === activeCctvId)?.status === 'Online') {
                    const now = new Date();
                    const date = now.toLocaleDateString('id-ID', { day: '2-digit', month: '2-digit', year: 'numeric' });
                    const time = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                    mainTimestamp.textContent = `${date} ${time.replace(/\./g, ':')}`;
                }
            }

            function switchCctv(cctv) {
                activeCctvId = cctv.id;
                mainTitle.textContent = `CCTV ${cctv.title}`;
                mainFeed.src = cctv.imageUrl;
                
                if (cctv.status === 'Online') {
                    mainStatus.textContent = 'Online';
                    mainStatus.className = 'text-green-600 font-semibold';
                    mainFeed.style.filter = 'none';
                    mainTimestamp.style.display = 'block';
                } else {
                    mainStatus.textContent = 'Offline';
                    mainStatus.className = 'text-red-600 font-semibold';
                    mainFeed.style.filter = 'grayscale(100%)';
                    mainTimestamp.style.display = 'none';
                }
                renderCctvList();
            }

            function renderCctvList() {
                cctvListContainer.innerHTML = '';
                cctvData.forEach(cctv => {
                    const isActive = cctv.id === activeCctvId;
                    const activeClasses = isActive ? 'bg-blue-50 border-blue-500' : 'border-transparent hover:bg-gray-50';
                    
                    const cctvItem = document.createElement('div');
                    cctvItem.className = `p-3 rounded-xl cursor-pointer border-2 ${activeClasses} flex items-center gap-4 transition-colors`;
                    cctvItem.onclick = () => switchCctv(cctv);

                    const statusColor = cctv.status === 'Online' ? 'bg-green-500' : 'bg-red-500';
                    
                    cctvItem.innerHTML = `
                        <div class="w-24 h-16 bg-black rounded-lg flex-shrink-0 overflow-hidden">
                            <img src="${cctv.imageUrl}" class="w-full h-full object-cover" alt="thumbnail ${cctv.title}">
                        </div>
                        <div class="flex-grow">
                            <p class="font-semibold text-gray-800">${cctv.title}</p>
                            <div class="flex items-center gap-2 mt-1">
                                <span class="w-2.5 h-2.5 ${statusColor} rounded-full"></span>
                                <p class="text-sm text-gray-500">${cctv.status}</p>
                            </div>
                        </div>
                    `;
                    cctvListContainer.appendChild(cctvItem);
                });
            }
            
            switchCctv(cctvData[0]);
            setInterval(updateTimestamp, 1000);
        });
    </script>
</body>
</html>
