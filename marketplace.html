<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warga Connect - Marketplace Warga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { font-family: 'Inter', sans-serif; }
        body { background-color: #F7F7F9; }
        .card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border-radius: 1.5rem; /* 24px */
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05), 0 8px 10px -6px rgba(0,0,0,0.05);
        }
    </style>
</head>
<body class="text-gray-800">

    <!-- Top Navigation -->
    <header class="bg-white/80 backdrop-blur-sm sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <a href="index.html" class="flex items-center gap-4">
                    <i data-lucide="chevron-left" class="w-6 h-6 text-gray-500"></i>
                    <div>
                        <h1 class="text-xl font-bold text-gray-900">Marketplace</h1>
                        <p class="text-sm text-gray-500">Jual Beli Antar Warga</p>
                    </div>
                </a>
                <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center">
                    <i data-lucide="user" class="w-6 h-6 text-gray-600"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <header class="mb-6 flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-900">Pasar Digital Warga</h1>
                <p class="text-gray-600 mt-1">Dukung ekonomi warga dengan jual beli di lingkungan sendiri.</p>
            </div>
            <button id="jual-btn" class="bg-blue-600 text-white font-medium py-3 px-5 rounded-xl hover:bg-blue-700 flex items-center gap-2 whitespace-nowrap shadow-sm hover:shadow-lg transition-shadow">
                <i data-lucide="plus-circle" class="w-5 h-5"></i>
                <span>Jual Barang / Jasa</span>
            </button>
        </header>

        <!-- Filter & Search -->
        <div class="mb-6 flex flex-col sm:flex-row gap-3">
            <div class="relative flex-grow">
                <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                <input type="text" placeholder="Cari makanan, jasa, atau barang..." class="pl-10 pr-4 py-2 border rounded-lg w-full">
            </div>
            <select class="border rounded-lg py-2 px-3 bg-white"><option>Semua Kategori</option><option>Makanan</option><option>Jasa</option><option>Barang Bekas</option></select>
            <select class="border rounded-lg py-2 px-3 bg-white"><option>Urutkan: Terbaru</option><option>Harga Termurah</option><option>Harga Termahal</option></select>
        </div>

        <!-- Daftar Produk & Jasa -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product Card 1 -->
            <div class="card bg-white shadow-sm overflow-hidden group cursor-pointer">
                <img src="https://placehold.co/400x300/a78bfa/ffffff?text=Kue+Bolu" alt="Kue Bolu" class="w-full h-40 object-cover">
                <div class="p-4"><p class="text-sm text-gray-500">Makanan</p><h3 class="font-semibold text-lg truncate group-hover:text-blue-600">Kue Bolu Pandan</h3><p class="font-bold text-xl text-green-600">Rp 25.000</p><div class="text-xs text-gray-500 mt-2 flex items-center gap-1"><i data-lucide="user" class="w-3 h-3"></i>Ibu Siti (Blok A-15)</div></div>
            </div>
            <!-- Product Card 2 -->
             <div class="card bg-white shadow-sm overflow-hidden group cursor-pointer">
                <img src="https://placehold.co/400x300/facc15/ffffff?text=Servis+AC" alt="Servis AC" class="w-full h-40 object-cover">
                <div
