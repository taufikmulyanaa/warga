<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warga Connect - Marketplace Warga</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>:root { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-slate-50">
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                 <a href="index.html" class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                        <i data-lucide="home" class="w-5 h-5 text-white"></i>
                    </div>
                </a>
                <h2 class="font-semibold">Marketplace Warga</h2>
                 <a href="index.html" class="p-2 text-gray-500 hover:text-gray-700">
                    <i data-lucide="x" class="w-5 h-5"></i>
                </a>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
        <!-- Header and Search -->
        <div class="bg-white rounded-lg shadow-sm border p-4 mb-6">
            <div class="flex flex-col sm:flex-row gap-4 justify-between">
                <div class="relative flex-grow">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    <input type="text" placeholder="Cari makanan, jasa, atau barang..." class="w-full p-2 pl-10 border rounded-lg">
                </div>
                <button class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 font-semibold flex items-center justify-center gap-2">
                    <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    <span>Tambah Jualan</span>
                </button>
            </div>
            <!-- Filters -->
            <div class="mt-4 flex gap-2 overflow-x-auto pb-2">
                <button class="bg-blue-100 text-blue-800 text-sm font-semibold px-4 py-1 rounded-full whitespace-nowrap">Semua</button>
                <button class="bg-gray-100 text-gray-800 text-sm font-semibold px-4 py-1 rounded-full whitespace-nowrap">Makanan</button>
                <button class="bg-gray-100 text-gray-800 text-sm font-semibold px-4 py-1 rounded-full whitespace-nowrap">Jasa</button>
                <button class="bg-gray-100 text-gray-800 text-sm font-semibold px-4 py-1 rounded-full whitespace-nowrap">Barang Bekas</button>
                <button class="bg-gray-100 text-gray-800 text-sm font-semibold px-4 py-1 rounded-full whitespace-nowrap">Elektronik</button>
            </div>
        </div>

        <!-- Product Grid -->
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
            <!-- Product Card 1 -->
            <div class="bg-white rounded-lg shadow-sm border flex flex-col">
                <div class="aspect-video bg-gray-200 rounded-t-lg flex items-center justify-center">
                    <img src="https://placehold.co/400x300/E2E8F0/475569?text=Nasi+Kotak" alt="Catering Nasi Kotak" class="object-cover w-full h-full rounded-t-lg">
                </div>
                <div class="p-4 flex flex-col flex-grow">
                    <h3 class="font-bold text-gray-800">Catering Nasi Kotak</h3>
                    <p class="text-sm text-gray-500 mt-1">Bu Sari - Blok A12</p>
                    <p class="text-lg font-bold text-green-600 my-2">Rp 15.000</p>
                    <button class="mt-auto w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 font-semibold flex items-center justify-center gap-2 text-sm">
                        <i data-lucide="message-square" class="w-4 h-4"></i>
                        Hubungi Penjual
                    </button>
                </div>
            </div>
            <!-- Product Card 2 -->
            <div class="bg-white rounded-lg shadow-sm border flex flex-col">
                 <div class="aspect-video bg-gray-200 rounded-t-lg flex items-center justify-center">
                    <img src="https://placehold.co/400x300/E2E8F0/475569?text=Service+AC" alt="Service AC" class="object-cover w-full h-full rounded-t-lg">
                </div>
                <div class="p-4 flex flex-col flex-grow">
                    <h3 class="font-bold text-gray-800">Jasa Service AC</h3>
                    <p class="text-sm text-gray-500 mt-1">Pak Joko - Blok B08</p>
                    <p class="text-lg font-bold text-green-600 my-2">Rp 75.000</p>
                    <button class="mt-auto w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 font-semibold flex items-center justify-center gap-2 text-sm">
                        <i data-lucide="message-square" class="w-4 h-4"></i>
                        Hubungi Penjual
                    </button>
                </div>
            </div>
            <!-- Product Card 3 -->
            <div class="bg-white rounded-lg shadow-sm border flex flex-col">
                 <div class="aspect-video bg-gray-200 rounded-t-lg flex items-center justify-center">
                    <img src="https://placehold.co/400x300/E2E8F0/475569?text=Kue+Kering" alt="Kue Kering" class="object-cover w-full h-full rounded-t-lg">
                </div>
                <div class="p-4 flex flex-col flex-grow">
                    <h3 class="font-bold text-gray-800">Kue Kering Lebaran</h3>
                    <p class="text-sm text-gray-500 mt-1">Ibu Wati - Blok C01</p>
                    <p class="text-lg font-bold text-green-600 my-2">Rp 50.000/toples</p>
                    <button class="mt-auto w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 font-semibold flex items-center justify-center gap-2 text-sm">
                        <i data-lucide="message-square" class="w-4 h-4"></i>
                        Hubungi Penjual
                    </button>
                </div>
            </div>
            <!-- Product Card 4 -->
            <div class="bg-white rounded-lg shadow-sm border flex flex-col">
                <div class="aspect-video bg-gray-200 rounded-t-lg flex items-center justify-center">
                    <img src="https://placehold.co/400x300/E2E8F0/475569?text=Meja+Bekas" alt="Meja Belajar Bekas" class="object-cover w-full h-full rounded-t-lg">
                </div>
                <div class="p-4 flex flex-col flex-grow">
                    <h3 class="font-bold text-gray-800">Meja Belajar Bekas</h3>
                    <p class="text-sm text-gray-500 mt-1">Pak Agus - Blok A16</p>
                    <p class="text-lg font-bold text-green-600 my-2">Rp 150.000</p>
                    <button class="mt-auto w-full bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 font-semibold flex items-center justify-center gap-2 text-sm">
                        <i data-lucide="message-square" class="w-4 h-4"></i>
                        Hubungi Penjual
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="h-16 lg:hidden"></div>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
